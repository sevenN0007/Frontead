<!DOCTYPE html>
<html lang= "uk" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
  <title>Форма авторизації</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height:100vh;
    }

    .form-container {
      position: relative;
    }

    form#login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    form#login-form label {
      display: block;
      font-weight: bold;
      width: 100%;
    }

    form#login-form input {
      width: 100%;
      padding: 5px;
    }

    form#login-form a {
      text-decoration: none;
      color: blue;
    }

    form#login-form button {
      background-color: #3FFF5A;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error-box {
      background-color: #FF6C55;
      color: white;
      border-radius: 4px;
      padding: 4px;
      font-size: 0.9em;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      z-index: 10;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3FFF5A;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="login-form">
      <img src="https://via.placeholder.com/300x120" alt="Логотип" />

      <div id="error-container"> </div>

      <label for="email" >Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password" >Password:</label>
      <input type="password"  id="password" name="password" required />

      <a href="#">Forgot your password?</a>

      <button type="submit">Submit</button>
    </form>

    <div id="form-loader" class="overlay"  style="display: none; ">
      <div class="loader"> </div>
    </div>
  </div>

  <script src="main.jsx"></script>
</body>
</html>
